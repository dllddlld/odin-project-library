<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <button id="add-nb">New Book</button>
        <div class="table-container">
            <div class="table">
                <div class="header">Title</div>
                <div class="header">Author</div>
                <div class="header">Pages</div>
                <div class="header">Read</div>
            </div>
        </div>
    </div>
    <div class="modal-container">
        <div class="modal-popup">
            <h2>Add a New Book</h2>
            <form action="">
                <div>
                    <label for="nbtitle">Title:</label><br />
                    <input type="text" id="nbtitle" name="nbtitle"><br />
                </div>
                <div>
                    <label for="nbauthor">Author:</label><br />
                    <input type="text" id="nbauthor" name="nbauthor"><br />
                </div>
                <div>
                    <label for="nbpages">Page Count:</label><br />
                    <input type="number" id="nbpages" name="nbpages" min="1" step="1"><br />
                </div>
                <div>
                    <input type="checkbox" id="nbread" name="nbread">
                    <label for="nbread">Have read</label>
                </div>
                <div class="form-buttons">
                    <button id="nbsubmit">Submit</button>
                    <button id="nbcancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>

    <script src="library.js"></script>
    <script src="script.js"></script>
</body>

</html>
