<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <title>Library</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="container">
        <div class="header-container">
            <header>
                <div><h2>Library</h2></div>
                <div class="header-options">
                    <div><button id="add-nb">New Book</button></div>
                    <div><button id="display-table" class="display-as">Display as Table</button></div>
                    <div><button id="display-cards" class="display-as">Display as Cards</button></div>
                </div>
            </header>
        </div>
        <div class="library-container">
        </div>
    </div>
    <div class="modal-container">
        <div class="modal-popup">
            <h2>Add a New Book</h2>
            <form action="">
                <div>
                    <label for="nbtitle">Title:</label><br />
                    <input type="text" id="nbtitle" name="nbtitle"><br />
                </div>
                <div>
                    <label for="nbauthor">Author:</label><br />
                    <input type="text" id="nbauthor" name="nbauthor"><br />
                </div>
                <div>
                    <label for="nbpages">Page Count:</label><br />
                    <input type="number" id="nbpages" name="nbpages" min="1" step="1"><br />
                </div>
                <div>
                    <input type="checkbox" id="nbread" name="nbread">
                    <label for="nbread">Have read</label>
                </div>
                <div class="form-buttons">
                    <button id="nbsubmit">Submit</button>
                    <button id="nbcancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
    <script src="constructors.js"></script>
    <script src="script.js"></script>
</body>

</html>
